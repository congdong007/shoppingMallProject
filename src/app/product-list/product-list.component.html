<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
       <!-- <ion-back-button default-href="/index"></ion-back-button>-->
       <ion-button (click)="doBack()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
       </ion-button>
      </ion-buttons>
      <ion-searchbar placeholder="商品搜索"></ion-searchbar>
    </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-item  detail="true" *ngFor="let p of productList">
      <ion-thumbnail slot="start">
        <img [src]="p.pic"/>
      </ion-thumbnail>
      <ion-label>
        {{p.title}}
        <p>
          <ion-text color="danger">{{p.price}}</ion-text>
        </p>
      </ion-label>
      <ion-button [routerLink]="'/product-detail/' + p.lid" slot="end">查看详情</ion-button>
    </ion-item>
  </ion-card>
  <!--无限滚动-->
  <!-- <ion-button *ngIf="!hasMore" expand="block" disabled="ture">没有更多数据了</ion-button>

  <ion-infinite-scroll *ngIf="!hasMore"  #myInfiniteScroll threshold="30px" (ionInfinite)="loadData()">
    <ion-infinite-scroll-content loadingText="加载中......" loadingSpinner="bubbles"></ion-infinite-scroll-content>
  </ion-infinite-scroll> -->

  

  <ion-infinite-scroll *ngIf="hasMore;else myButton"  #myInfiniteScroll threshold="30px" (ionInfinite)="loadData()">
    <ion-infinite-scroll-content loadingText="加载中......" loadingSpinner="bubbles"></ion-infinite-scroll-content>
  </ion-infinite-scroll>  
  <ng-template #myButton>
    <ion-button expand="block" disabled="ture">没有更多数据了</ion-button>
  </ng-template>
</ion-content>
