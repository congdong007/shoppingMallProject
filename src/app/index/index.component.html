<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-element-bundle.min.js"></script>
<ion-header>
    <ion-toolbar>
        <img slot="start" src="..\assets\shapes.svg" width="150" height="50"/>
        <ion-searchbar placeholder="商品搜索"></ion-searchbar>
    </ion-toolbar>
</ion-header>
<ion-content>
    <!--轮播广告-->
    <!--首页推荐吧你 -->
    <ion-item>
        <img slot = "start" src="..\assets\products\computer.png" width="40" height="40"/>
        <ion-label> 首页推荐 / F1 </ion-label>
    </ion-item>

    <ion-grid fixed="">
        <ion-row>
            <ion-col size="6" *ngFor="let p of recommandedItems">
                <ion-card>
                    <img [src]="p.pic"/>
                    <ion-card-header>
                        <ion-card-title>{{p.title}}</ion-card-title>
                        <ion-card-subtitle>{{p.details}}</ion-card-subtitle>
                    </ion-card-header>
                    <ion-card-content>
                        <ion-text color="primary">{{p.price}}</ion-text>
                        <br/>
                        <ion-button>查看详情</ion-button>
                    </ion-card-content>

                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid>
        <ion-row>
            <ion-col style="text-align: center;">
               <ion-icon name="scale-outline" color="medium" style="font-size: 4em;"></ion-icon>           
            </ion-col>
            <ion-col style="text-align: center;">
                <ion-icon name="paw-outline" color="medium" style="font-size: 4em;"></ion-icon> 
            </ion-col>
            <ion-col style="text-align: center;">
                <ion-icon name="reader-outline" color="medium" style="font-size: 4em;"></ion-icon>  
            </ion-col>
            <ion-col style="text-align: center;">
                <ion-icon name="radio-outline" color="medium" style="font-size: 4em;"></ion-icon>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
